{% extends 'base.html' %}
{% block title %}Flipkart|Add Address{% endblock %} 
{% block body %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card-header bg-primary text-center">
                <h3>Add New Address</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Mobile Number</label>
                        {{form.mobile}}
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        {{form.address}}
                    </div>

                    <div class="form-group">
                        <label>Pincode</label>
                        {{form.pincode}}
                    </div>
                    <a href="/showcarts"><input type="button" class="btn btn-danger" value="Cancel"></a>
                    <input type="submit" class="btn btn-success" value="Save Address">
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="/showaddress" class="btn btn-secondary">View All Saved Addresses</a>
        </div>
    </div>
</div>

{% endblock %}
